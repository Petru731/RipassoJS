<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Persone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gestione Persone</h1>
        <form id="personForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" required>

            <label for="telefono">Numero di Telefono:</label>
            <input type="tel" id="telefono" required>

            <label for="paese">Paese:</label>
            <input type="text" id="paese" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" required>

            <button type="submit">Aggiungi Persona</button>
        </form>

        <table id="personTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Data di Nascita</th>
                    <th>Telefono</th>
                    <th>Paese</th>
                    <th>Provincia</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe vengono aggiunte qui -->
            </tbody>
        </table>
    </div>
</body>
</html>
